<!DOCTYPE html>
<html>
                                <!-- linking all the files to index.html -->
<head>                                                    
    <title>Image Puzzle</title>
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/image-puzzle.css" rel="stylesheet" />
    <script src="js/image-puzzle.js"></script>
</head>

<body>
    
                                <!-- created div called image-collage for entire game -->
    <div id="image-collage">
        <h2>iMaGe pUzZle</h2>
        <hr/>

                                     <!-- created gamepanel for setting various features -->
        <div id="gamePanel" style="padding:5px;display:none;">

            <h3 id="imgTitle"></h3>
            <hr />

            <div style="display:inline-block; margin:auto; width:95%; vertical-align:top;">
                <ul id="sortable" class="sortable"></ul>

                <div id="actualImageBox">
                    <div id="stepBox">
                        <div>Steps:</div><div id="stepCount" class="stepCount">0</div>
                    </div>

                    <div id="timeBox">
                        Time Taken: <span id="timerPanel"></span> secs
                    </div>

                    <img id="actualImage" />
                    <div>Re-arrange the small boxes to create a picture like this.</div>

                    <p id="levelPanel">Level:
                        <input type="radio" name="level" id="easy" checked="checked" value="4" onchange="imagePuzzle.startGame(images, this.value);"/> 
                        <label for="easy">Easy</label>
                        <input type="radio" name="level" id="medium" value="5" onchange="imagePuzzle.startGame(images, this.value);" /> 
                        <label for="medium">Medium</label>
                        <input type="radio" name="level" id="hard" value="6" onchange="imagePuzzle.startGame(images, this.value);" />
                        <label for="hard">Hard</label>
                    </p>

                <div>
                        <button id="btnRule" type="button" class="btn" onclick="Howtoplay();">How to Play</button>
                        <button id="newPhoto" type="button" class="btn" onclick="restart();">Another Photo</button>
                   
                </div>
                </div>
            </div>
    </div>

      
                            <!-- created gameOverPanel to know wheater the game is completed or not  -->
    <div id="gameOver" style="display:none;">
        
            <h2>Game Over!! </h2>
            Congratulations!! <br> You have completed this picture.</br>
            <br /> Steps: <span id="stepCount" class="stepCount">0</span> steps.
            <br /> Time Taken: <span class="timeCount">0</span> seconds<br />

            <div>
                <button type="button" onclick="window.location.reload(true);">Play Again</button>
            </div>
    </div>

    </div>

                         <!-- script area for adding images and function of restart and howtoplay buttons -->
    <script>
        var images = [
                        { src: 'images/london-bridge.jpg', title: 'London Bridge' },
                        { src: 'images/lotus-temple.jpg', title: 'Lotus Temple' },
                        { src: 'images/qutub-minar.jpg', title: 'Qutub Minar' },
                        { src: 'images/statue-of-liberty.jpg', title: 'Statue Of Liberty' },
                        { src: 'images/taj-mahal.jpg', title: 'Taj Mahal' },
                        { src: 'images/kung-fu-panda.jpg',title: 'Kung-Fu-Panda'},
                        // { src: 'images/kung-fu-panda1.jpg',title: 'Kung-Fu-Panda'}
                    ];

        window.onload = function () {
            var gridSize = document.querySelector('#levelPanel input[type="radio"]:checked').getAttribute('value');
            imagePuzzle.startGame(images, gridSize);
        };


        function restart() {
            var gridSize = document.querySelector('#levelPanel input[type="radio"]:checked').getAttribute('value');
            imagePuzzle.startGame(images, gridSize);
        }
             function HowtoPlay() {
            alert('Re arrange the image parts in a way that it correctly forms the picture. \nThe no. of steps taken will be counted.');
        }
        
    </script>

    </div>



</body>
</html>
